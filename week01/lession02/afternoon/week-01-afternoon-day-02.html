<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript DOM Practices</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="startTime()">
    <!-- Task 1 -->
    <button id="changeTextBtn">Change Text</button>
    <div id="textDisplay">Original Text</div>

    <!-- Task 2 -->
    <button id="toggleHighlightBtn">Toggle Highlight</button>
    <div class="box">Box</div>

    <!-- Task 3 -->
    <input id="itemInput" type="text" placeholder="Add item" />
    <button id="addItemBtn">Add</button>
    <ul id="itemList"></ul>

    <!-- Task 4 -->

    <ul id="itemRemoveList">
      <li>remove 1</li>
      <li>remove 2</li>
      <li>remove 3</li>
    </ul>
    <button id="removeItemBtn">Delete</button>

    <!-- Task 5 -->

    <div>
      <img
        id="mainImage"
        src="https://inkythuatso.com/uploads/thumbnails/800/2023/03/1-hinh-anh-ngay-moi-hanh-phuc-sieu-cute-inkythuatso-09-13-35-50.jpg"
        style="width: 100px"
      />
    </div>
    <button id="changeImageBtn">Change Image</button>

    <br />
    <!-- task 6 -->

    <input type="text" id="usernameInput" placeholder="Enter your username" />
    <button id="submitUsername">Submit</button>
    <br />
    <!-- task 7 -->

    <button class="colorBtn">Button 1</button>
    <button class="colorBtn">Button 2</button>
    <button class="colorBtn">Button 3</button>
    <br />

    <!-- Task 8 -->
    <div class="hoverBox"></div>

    <!-- Task 9 -->
    <h2>JavaScript Clock</h2>

    <div id="clockDisplay"></div>

    <!-- Task 10 -->
    <input id="emailInput" type="text" placeholder="Enter email" />
    <button id="validateBtn">Validate</button>
    <div id="errorMessage" style="color: red"></div>

    <!-- Task 11 -->
    <p id="infoPara">This is some info text.</p>
    <button id="hideParaBtn">Hide Paragraph</button>

    <!-- Task 12 -->
    <p id="greetingText"></p>

    <!-- Task 13 -->
    <input type="text" id="nameInput" />
    <button id="formSubmit">Submit</button>
    <div id="nameError"></div>
    <br />

    <!-- Task 14 -->

    <button id="onceBtn">Button</button>
    <br />
    <br />

    <!-- Task 15 -->
    <textarea name="textArea" id="bioInput" maxlength="200"></textarea>
    <p id="charCount"></p>

    <script src="scripts.js"></script>
  </body>
</html>
