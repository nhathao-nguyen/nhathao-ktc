<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block UI 3</title>
    <link rel="stylesheet" href="block-ui-3.css" />
  </head>
  <body>
    <div class="dashboard">
      <!-- Today's Visitors -->
      <div class="stat-card">
        <div class="stat-header">
          <div class="stat-title">Today's Visitors</div>
          <div class="stat-value">24,599</div>
        </div>
        <div class="stat-chart">
          <div class="chart-bar bar-red" style="height: 25px"></div>
          <div class="chart-bar bar-green" style="height: 35px"></div>
          <div class="chart-bar bar-yellow" style="height: 20px"></div>
          <div class="chart-bar bar-cyan" style="height: 40px"></div>
          <div class="chart-bar bar-orange" style="height: 30px"></div>
        </div>
        <div class="chart-labels">
          <span class="chart-label">MON</span>
          <span class="chart-label">TUE</span>
          <span class="chart-label">WED</span>
          <span class="chart-label">THU</span>
          <span class="chart-label">FRI</span>
        </div>
      </div>

      <!-- Yesterday's Visitors -->
      <div class="stat-card">
        <div class="stat-header">
          <div class="stat-title">Yesterday's Visitors</div>
          <div class="stat-value">15,699</div>
        </div>
        <div class="stat-chart">
          <div class="chart-bar bar-red" style="height: 30px"></div>
          <div class="chart-bar bar-green" style="height: 22px"></div>
          <div class="chart-bar bar-yellow" style="height: 28px"></div>
          <div class="chart-bar bar-cyan" style="height: 35px"></div>
          <div class="chart-bar bar-orange" style="height: 25px"></div>
        </div>
        <div class="chart-labels">
          <span class="chart-label">MON</span>
          <span class="chart-label">TUE</span>
          <span class="chart-label">WED</span>
          <span class="chart-label">THU</span>
          <span class="chart-label">FRI</span>
        </div>
      </div>

      <!-- Total Downloads -->
      <div class="stat-card">
        <div class="stat-header">
          <div class="stat-title">Total Downloads</div>
          <div class="stat-value">1,24,599</div>
        </div>
        <div class="stat-chart">
          <div class="chart-bar bar-red" style="height: 20px"></div>
          <div class="chart-bar bar-green" style="height: 35px"></div>
          <div class="chart-bar bar-yellow" style="height: 28px"></div>
          <div class="chart-bar bar-cyan" style="height: 40px"></div>
          <div class="chart-bar bar-orange" style="height: 32px"></div>
        </div>
        <div class="chart-labels">
          <span class="chart-label">MON</span>
          <span class="chart-label">TUE</span>
          <span class="chart-label">WED</span>
          <span class="chart-label">THU</span>
          <span class="chart-label">FRI</span>
        </div>
      </div>

      <!-- Current Income -->
      <div class="stat-card">
        <div class="stat-header">
          <div class="stat-title">Current Income</div>
          <div class="stat-value">$54,599</div>
        </div>
        <div class="stat-chart">
          <div class="chart-bar bar-red" style="height: 35px"></div>
          <div class="chart-bar bar-green" style="height: 25px"></div>
          <div class="chart-bar bar-yellow" style="height: 38px"></div>
          <div class="chart-bar bar-cyan" style="height: 30px"></div>
          <div class="chart-bar bar-orange" style="height: 40px"></div>
        </div>
        <div class="chart-labels">
          <span class="chart-label">MON</span>
          <span class="chart-label">TUE</span>
          <span class="chart-label">WED</span>
          <span class="chart-label">THU</span>
          <span class="chart-label">FRI</span>
        </div>
      </div>
    </div>
  </body>
</html>
