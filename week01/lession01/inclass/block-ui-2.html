<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Block UI 2</title>
    <link rel="stylesheet" href="block-ui-2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-header">
        <img
          src="https://nads.1cdn.vn/2024/11/22/74da3f39-759b-4f08-8850-4c8f2937e81a-1_mangeshdes.png"
          alt="Profile Photo"
          class="profile-photo"
        />
        <div class="profile-info">
        <h2>Nhat Hao</h2>
        <p>Web Designer</p>
      </div>
      </div>
      
      <div class="profile-stats">
        <div class="stat followers">
          <span class="stat-label">FOLLOWERS</span>
          <span class="stat-value">1,200</span>
        </div>
        <div class="stat followings">
          <span class="stat-label">FOLLOWINGS</span>
          <span class="stat-value">1,200</span>
        </div>
        <div class="stat messages">
          <span class="stat-label">MESSAGES</span>
          <span class="stat-value">1,200</span>
        </div>
        <div class="stat likes">
          <span class="stat-label">LIKES</span>
          <span class="stat-value">1,200</span>
        </div>
        <div class="stat comments">
          <span class="stat-label">COMMENTS</span>
          <span class="stat-value">1,200</span>
        </div>
      </div>
    </div>
  </body>
</html>
