<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block UI</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="progress-bar">
      <span>BANDWIDTH</span>
      <div class="bar red" style="width: 20%">20%</div>
    </div>

    <div class="progress-bar">
      <span>STORAGE</span>
      <div class="bar blue" style="width: 50%">50%</div>
    </div>

    <div class="progress-bar">
      <span>USERS</span>
      <div class="bar green" style="width: 70%">70%</div>
    </div>

    <div class="progress-bar">
      <span>VISITORS</span>
      <div class="bar yellow" style="width: 30%">30%</div>
    </div>

    <div class="progress-bar">
      <span>EMAILS</span>
      <div class="bar purple" style="width: 45%">45%</div>
    </div>

    <div class="progress-bar">
      <span>BASIC</span>
      <div class="bar pink" style="width: 80%">80%</div>
    </div>

    <div class="progress-bar">
      <span>OTHERS</span>
      <div class="bar darkblue" style="width: 37%">37%</div>
    </div>
  </body>
</html>
